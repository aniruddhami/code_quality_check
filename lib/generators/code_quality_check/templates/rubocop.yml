Style/Encoding:
  Enabled: false
Style/AsciiComments:
  Enabled: false
Layout/LineLength:
  Max: 300
Metrics/ClassLength:
  Max: 400
Metrics/AbcSize:
  Max: 150
Metrics/MethodLength:
  Max: 40
Metrics/PerceivedComplexity:
  Max: 30
Metrics/BlockLength:
  CountComments: false  # count full line comments?
  Max: 50
Metrics/CyclomaticComplexity:
  Max: 30
Style/FrozenStringLiteralComment:
  Enabled: false
Style/HashSyntax:
  Enabled: false
Style/OptionalBooleanParameter:
  Enabled: false
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
  SupportedStyles:
    - nested
    - compact
Layout/EndOfLine:
   Enabled: False
AllCops:
  NewCops: disable
  SuggestExtensions: false
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate/**/*'
    - 'bin/*'
    - 'config/**/*'
    - 'config.ru'
    - 'Rakefile'
    - 'test/**'
